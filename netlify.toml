[build]
  # Run the site build AND then force-generate the sitemap as a safeguard.
  # (This still works even if someone removes the postbuild script later.)
  command = "npm run build && node scripts/generate-sitemap.js"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Static HTML pages for SEO (generated by SSG)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/faq"
  to = "/faq.html"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/blog.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/sleep-quiz"
  to = "/sleep-quiz.html"
  status = 200

[[redirects]]
  from = "/privacidade"
  to = "/privacidade.html"
  status = 200

[[redirects]]
  from = "/termos"
  to = "/termos.html"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxying for Supabase (optional)
[[redirects]]
  from = "/api/*"
  to = "https://oscrvqfpsrmpnqzndtyl.supabase.co/:splat"
  status = 200
  force = true

# Blog post redirects (legacy URLs)
[[redirects]]
  from = "/blog-post/*"
  to = "/blog/:splat"
  status = 301

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Build processing
[build.processing]
  skip_processing = false

[build.processing.]()
