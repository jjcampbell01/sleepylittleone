[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Static HTML pages for SEO (generated by SSG)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/faq"
  to = "/faq.html"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/blog.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/sleep-quiz"
  to = "/sleep-quiz.html"
  status = 200

[[redirects]]
  from = "/privacidade"
  to = "/privacidade.html"
  status = 200

[[redirects]]
  from = "/termos"
  to = "/termos.html"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxying for Supabase (optional, keeps your direct calls shorter)
[[redirects]]
  from = "/api/*"
  to = "https://oscrvqfpsrmpnqzndtyl.supabase.co/:splat"
  status = 200
  force = true

# Blog post redirects (legacy URLs to new format)
[[redirects]]
  from = "/blog-post/*"
  to = "/blog/:splat"
  status = 301

# Cache static assets for performance
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Build processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Functions directory (for future webhooks or API routes)
[functions]
  directory = "netlify/functions"
