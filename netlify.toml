[build]
  command = "node build-fallback.js"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Run sitemap generation after build
[build.lifecycle]
  postBuild = "node scripts/generate-sitemap.js"

# ---------- Static HTML pages for SEO ----------
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/faq"
  to = "/faq.html"
  status = 200
  force = false

[[redirects]]
  from = "/blog"
  to = "/blog.html"
  status = 200
  force = false

[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200
  force = false

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200
  force = false

[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200
  force = false

[[redirects]]
  from = "/terms"
  to = "/terms.html"
  status = 200
  force = false

# ---------- Legacy/alias paths ----------
# Redirect /sleep-tracker to the live route in your app
[[redirects]]
  from = "/sleep-tracker"
  to = "/sleep-planner"
  status = 301

[[redirects]]
  from = "/sleep-tracker/*"
  to = "/sleep-planner/:splat"
  status = 301

# Old blog URL shape -> new
[[redirects]]
  from = "/blog-post/*"
  to = "/blog/:splat"
  status = 301

# ---------- API proxy (must be BEFORE the SPA catch-all) ----------
[[redirects]]
  from = "/api/*"
  to = "https://oscrvqfpsrmpnqzndtyl.supabase.co/:splat"
  status = 200
  force = true

# ---------- SPA fallback (React/Vite deep links) ----------
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ---------- Performance & security headers ----------
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[functions]
  directory = "netlify/functions"
